<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javsascript Split App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css"> <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>

    <!-- NAVIGATION -->
   <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Split App</a>
        <button type="submit" class="btn btn-primary text-right" id="reset" onclick="reset()">Reset</button>
      </div>
    </nav>

    <div class="container-lg">
      <div class="row my-5">
        <div class="col-md-4">
          <div class="card mb-5">
            <div class="card-header">
              <h2>App de Gastos</h2>
              <p>Ingresá cuánto pagó cada persona</p>
            </div>
            <div class="card-body">
              <!-- FORM TO ADD EXPENSE -->
              <form id="formExpense">
                <div class="input-group mb-3">
                  <input type="text" id="friend" placeholder="Nombre" class="form-control" aria-describedby="inputGroup-sizing-default">
                  <input type="button" class="btn btn-primary input-group-text" value = "Agregar" onclick = "addFriend()" />
                  <hr />
                </div>
                <div class="form-group">
                  <select id = "name" class="form-control" name="Quién pagó" required="required">
                    <option value="" disabled selected hidden>Elegí a un miembro</option>
                  </select>
                </div>
                <div class="form-group">
                  <input type="number" id="amount" placeholder="Agregá un monto" class="form-control" required="required">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
              </form>
              <hr />
              <div class="card-footer">
                <h5 id="total">Total: $0</h5>
                <span>Cada uno: $ </span><span id="perPerson">0</span>
              </div>
            </div>
          </div>
        </div>
        <!-- GASTOS - RENDICION DE GASTOS -->
       
        <div class= "col-md-8 ">
          <div class= "card">
            <div class="card-header">
            <ul class="nav nav-pills nav-justified" id="pills-tab" role="tablist">
              <li class="nav-item nav-justified">
                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#gastos" role="tab" aria-controls="gastos" aria-selected="true">Gastos</a>
              </li>
              <li class="nav-item nav-justified">
                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#division" role="tab" aria-controls="division" aria-selected="false" onclick="division()">Saldar Cuentas</a>
              </li>
            </ul>
            </div>

            <div class="card-body">
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="gastos" role="tabpanel" aria-labelledby="pills-home-tab">
                  <div id="expenses"></div>
                </div>
                <div class="tab-pane fade" id="division" role="tabpanel" aria-labelledby="pills-profile-tab">
                  <div id="members"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
